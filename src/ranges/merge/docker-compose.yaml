services:
  dc-ranges-merger:
    container_name: dc-ranges-merger
    hostname: ranges
    image: ghcr.io/svenfinn/dc-ranges-merger
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SELF_DB_URL=${SELF_DB_URL}
      additional_contexts:
        - local-db=../../database/local
        - range-types=../types
        - range-ttl=../ttl
        - logger=../../logger
    networks:
      - displaycontroller
    depends_on:
      dc-rabbitmq:
        condition: service_healthy
      dc-db-migrate:
        condition: service_completed_successfully
