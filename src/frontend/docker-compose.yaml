services:
  dc-frontend:
    hostname: frontend
    image: ghcr.io/svenfinn/dc-frontend
    container_name: dc-frontend
    networks:
      - displaycontroller
    build:
      context: .
      dockerfile: Dockerfile
      additional_contexts:
        - range-types=../ranges/types
        - screen-types=../screens/screenManager/types
      args:
        - APP_PORT=${APP_PORT}
